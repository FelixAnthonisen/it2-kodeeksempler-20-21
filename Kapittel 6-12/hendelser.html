<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 100px;
            height: 100px;
        }

        button{
            width: 100px;
        }

        .grønn{
            background-color: green;
        }

        .gul{
            background-color: yellow;
        }

    </style>
</head>
<body>
    <!-- Registrerer lytterfunksjon i HTML, men vanskelig å fjerne -->
    <!-- <button id="btnGrønn" onclick="endreFargeGrønn()">Grønn</button>
    <button id="btnGul" onclick="endreFargeGul()">Gul</button>-->

    <button id="btnGrønn">Grønn</button>
    <button id="btnGul">Gul</button>
    <div class="gul"></div>
    <button onclick="fjernLytting()">Fjern klikk</button>
    <script>
        let btnGul = document.querySelector("#btnGul");
        let btnGrønn = document.querySelector("#btnGrønn");
        let divEndrefarge = document.querySelector("div");

        function endreFargeGrønn(){
            divEndrefarge.setAttribute("class", "grønn");
        }

        function endreFargeGul(){
            divEndrefarge.setAttribute("class", "gul");
        }

        function fjernLytting(){
            // Fjerner lytting ved å registrere en tom lytterfunksjon
            btnGul.onclick = function(){};
            btnGrønn.onclick = function(){};
            //btnGrønn.removeEventListener("click", endreFargeGrønn);
            //btnGul.removeEventListener("click", endreFargeGul);
        }

        // Registrerer lytterfunksjon i JavaScript, men gjør det gjerne i HTML! 
        btnGul.onclick = endreFargeGul;
        btnGrønn.onclick = endreFargeGrønn;
        
        //btnGrønn.addEventListener("click", endreFargeGrønn);
        //btnGul.addEventListener("click", endreFargeGul);

    </script>
</body>
</html>
