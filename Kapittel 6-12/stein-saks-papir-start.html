<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stein Saks og Papir</title>
    <style>
        html{
            font-family: "Century Gothic", arial, sans-serif;
            background-color: #ecf0f1;
        }

    </style>
</head>
<body>
    <div class="innpakning">
        <h1>Stein saks papir</h1>
        <p id="spillerpoeng">Spiller: 0</p>
        <p id="maskinpoeng">Maskin: 0</p>
        
        <!-- Bilder til spillet-->
        <img src="bilder/spiller_stein.png" data-valg="stein" alt="Spiller stein" onclick="velg(event)">
        <img src="bilder/spiller_saks.png" data-valg="saks" alt="Spiller saks" onclick="velg(event)">
        <img src="bilder/spiller_papir.png" data-valg="papir" alt="Spiller papir" onclick="velg(event)">
        <img src="bilder/maskin_ukjent.png" id="maskin" alt="">
        
        <p id="info"></p>
    </div>

    <script>

        function velg(event){
            let bilde = event.target;
            let valg = bilde.dataset.valg;

            console.log("Du valgte:", valg);
        }
    </script>
</body>
</html>
