<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .rød {
            background-color: red;
        }

        .grønn {
            background-color: green;
        }
    </style>
</head>

<body>
    <ul></ul>
    <script>
        let ulEl = document.querySelector("ul");

        for (let i = 0; i < 10; i++) {
            let li = document.createElement("li");
            li.innerHTML = i;
            if(i % 2==0){
                li.className = "rød";
            }else{
                li.className = "grønn";
            }
            ulEl.appendChild(li);
        }

    </script>
</body>

</html>
