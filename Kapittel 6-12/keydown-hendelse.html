<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keydown-hendelse</title>
    <style>
        html, body{
            height: 100vh;
            overflow: hidden; 
        }

        body{
            background-color: #e0e0e0;
            font-family: "Century Gothic", Arial, sans-serif;
            font-size: 14px;
            color: #323232;
        }

        p{
            background-color: #f05a3f;
            padding: 20px;
            color: white;
        }
    </style>
</head>
<body>
    <p id="info">keyCode: </p>

    <script>
        let info = document.querySelector("#info");
        let body = document.querySelector("body");

        body.onkeydown = sjekkKnapp;

        // Lytterfunksjon for Ã¥ trykket en tast
        function sjekkKnapp(event){
            info.innerHTML = "keyCode: " + event.keyCode; 
        }

    </script>
</body>
</html>
