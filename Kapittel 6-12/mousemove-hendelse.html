<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mousemove-hendelse</title>
    <style>
        html, body{
            height: 100vh;
            overflow: hidden; 
        }

        body{
            background-color: #e0e0e0;
            font-family: "Century Gothic", Arial, sans-serif;
            font-size: 14px;
            color: #323232;
        }

        p{
            background-color: #f05a3f;
            padding: 20px;
            color: white;
        }
    </style>
</head>
<body>
    <p id="xPos">X-posisjon: </p>
    <p id="yPos">Y-posisjon: </p>

    <script>
        let xPos = document.querySelector("#xPos");
        let yPos = document.querySelector("#yPos");
        let body = document.querySelector("body");

        // Lytterfunksjon for Ã¥ vise posisjon
        function visPosisjon(event){
            xPos.innerHTML = "X-posisjon: " + event.clientX;
            yPos.innerHTML = "Y-posisjon: " + event.clientY;
        }

        body.onclick = visPosisjon;
    </script>
</body>
</html>
