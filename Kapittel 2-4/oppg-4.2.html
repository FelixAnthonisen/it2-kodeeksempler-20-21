<body>
    <script>

        function tilfeldigHilsen(){
            let tilfeldig = Math.trunc(Math.random()*3);

            if(tilfeldig===0){
                console.log("oppg 4.2: God morgen");
            }else if(tilfeldig===1){
                console.log("oppg 4.2: Hei");
            }else{
                console.log("oppg 4.2: Hallo");
            }
        }

        for(let i=0; i<20; i++){
            tilfeldigHilsen();
        }

    </script>
